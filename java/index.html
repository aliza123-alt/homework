<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gallery-container">
    <div id="image">
      Hover over an image below to display here.
    </div>

    <div id="gallery">
      <img class="thumbnail" src="sunset.jpeg" alt="Beautiful Sunset">
      <img class="thumbnail" src="mountain.jpeg" alt="Mountain View">
      <img class="thumbnail" src="skyline.jpeg" alt="City Skyline">
      <img class="thumbnail" src="forest.jpeg" alt="Forest Path">
      <img class="thumbnail" src="ocean.jpeg" alt="Ocean Waves">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
